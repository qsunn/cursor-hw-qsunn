<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>HW#5 Tables</title>
</head>
<body>
    <!-- #1 -->
    <table>
        <thead>
            <tr>
                <th>Name<ion-icon name="caret-down-outline" class="arrow"></ion-icon></th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>File.pdf</td>
                <td><div class="space-between">3 mins ago<ion-icon name="ellipsis-horizontal"></ion-icon></div></td>
            </tr>
            <tr>
                <td>File.pdf</td>
                <td><div class="space-between">Yesterday<ion-icon name="ellipsis-horizontal"></ion-icon></div></td>
            </tr>
            <tr>
                <td>File.pdf</td>
                <td><div class="space-between">June 1st, 2019<ion-icon name="ellipsis-horizontal"></ion-icon></div></td>
            </tr>
        </tbody>
    </table>
    <!-- #2 -->
    <table>
        <thead>
            <tr>
                <th>
                    <div class="name-flex">
                        <div class="box-icon"><div class="line"></div></div>
                        Name<ion-icon name="caret-down-outline" class="arrow"></ion-icon>
                    </div>
                </th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" class="checkbox">File.pdf</td>
                <td><div class="space-between">3 mins ago<ion-icon name="ellipsis-horizontal" class="dots"></ion-icon></div></td>
            </tr>
            <tr>
                <td><input type="checkbox" checked class="checkbox">File.pdf</td>
                <td><div class="space-between">Yesterday<ion-icon name="ellipsis-horizontal" class="dots"></ion-icon></div></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox">File.pdf</td>
                <td><div class="space-between">June 1st, 2019<ion-icon name="ellipsis-horizontal" class="dots"></ion-icon></div></td>
            </tr>
        </tbody>
    </table>
    <!-- #3 -->
    <table class="third-table">
        <thead>
            <tr>
                <th>Name<ion-icon name="caret-down-outline" class="arrow"></ion-icon></th>
                <th><div class="date-flex">
                    Date
                    <div class="search-box">
                        <input type="search" name="search" placeholder="Search" class="search"><ion-icon name="search-outline" class="search-icon"></ion-icon>
                    </div>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><ion-icon name="file-tray-full-outline" class="file-icon"></ion-icon>File.pdf</td>
                <td><div class="space-between">3 mins ago<ion-icon name="ellipsis-horizontal" class="dots"></ion-icon></div></td>
            </tr>
            <tr>
                <td><ion-icon name="file-tray-full-outline" class="file-icon"></ion-icon>File.pdf</td>
                <td><div class="space-between">Yesterday<ion-icon name="ellipsis-horizontal" class="dots"></ion-icon></div></td>
            </tr>
            <tr>
                <td><ion-icon name="file-tray-full-outline" class="file-icon"></ion-icon>File.pdf</td>
                <td><div class="space-between">June 1st, 2019<ion-icon name="ellipsis-horizontal" class="dots"></ion-icon></div></td>
            </tr>
        </tbody>
    </table>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
